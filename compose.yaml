# WHAT IS THIS FILE FOR?
# Experimental Jupyter Lab server. Work in progress.
# ----------------------------------------------------------------
services:
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: jupyter
    # Always restart the container, even after reboot
    restart: always
    ports:
      - 80:8888
    volumes:
      # Location of the volume:
      #   /var/lib/docker/volumes/...
      - jupyter-data:/home/jovyan
    entrypoint: jupyterentrypoint

    # You don't need to change this if you're just testing out.
    # However, if you've exposed your server to the internet,
    # then:
    #   cp examplejupyterenv .jupyterenv
    #   vim .jupyterenv
    #   <Change the password>
    #   vim compose.yaml
    #   <Change the line below
    #    from `- examplejupyterenv` to `- .jupyterenv`>
    env_file:
      - examplejupyterenv

volumes:
  jupyter-data:
